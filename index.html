<!DOCTYPE html>
<html>

<head>
    <title>Nexflix</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="lib/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/main.css">
</head>
<!-- ********* Splash Page Navbar-->
<div id="splashNav" class="">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li><a id="register-login">Register/Login</a></li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>
</div>
<!-- ******************* -->
<!-- ********* Navbar after user has logged in-->
<div id="loggedInNav" class="hide">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                </button>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="">Search:</a></li>
                </ul>
                <div class="navbar-left">
                    <div>
                        <input id="search" type="text" placeholder="Search">
                    </div>
                </div>
                <ul class="nav navbar-nav navbar-right">
                    <li><a id="logout">Logout</a></li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>
</div>
<!-- ******************* -->
<h1 class="titleText">Nexflix</h1>
<ol id="breadcrumb" class="breadcrumb">
    <li class="search-results">Search Results</li>
</ol>

<!-- bullshit slider will go here -->
<div id="slider-area">
   <input id= "slider" type="range" min="0" max="10" steps="10">
   <div id="slider-text"></div>
    <button id="star-log" class='btn btn-danger'>FUCK YOUR STARS RATING</button>
</div>

<!-- Watched and Unwatched Buttons -->
<div id="watchedButtons" class="btn-group" role="group" aria-label="...">
    <ul id="userChoices" class="breadcrumb">
        <li>
            <button id="untracked" type="button" class="btn btn-default">Show Untracked Movies</button>
        </li>
        <li>
            <button id="unwatched" type="button" class="btn btn-default">Show Unwatched Movies</button>
        </li>
        <li>
            <button id="watched" type="button" class="btn btn-default">Show Watched</button>
        </li>
        <!-- <li><button id="favorites" type="button" class="btn btn-default">Favorites</button></li> -->
    </ul>
</div>
<!-- ******************* -->
<!-- *********Text if no user********** -->
<div class="container-fluid" id="noUser">
    <h1>Please Register/Login</h1>
</div>
<!-- ******************* -->
<!-- ********** Splash ********* -->
<div class="jumbotron hide">
    <h1>Nexflix</h1>
    <p>...</p>
    <p><a class="btn btn-primary btn-lg" href="#" role="button">Nexflix</a></p>
</div>
<!-- ******************* -->
<div class="container">
    <div class="row" id="outputArea"></div>
</div>
<script type="text/javascript" src="lib/node_modules/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="lib/node_modules/bootstrap/dist/js/bootstrap.min.js></script>
<script type='text/javascript' src='dist/app.js'></script>

</body>

</html>
